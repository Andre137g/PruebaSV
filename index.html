<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #d63384;
            padding: 20px;
        }
        .hidden-message {
            display: none;
            font-size: 18px;
            margin-top: 10px;
            color: #ff4081;
        }
        .reveal-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        .reveal-btn:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>
    <h1>¡Feliz San Valentín, mi amor! 💖</h1>
    <p>Haz clic en los botones para descubrir mensajes ocultos.</p>
    
    <button class="reveal-btn" onclick="revealMessage('msg1')">Mensaje 1</button>
    <p id="msg1" class="hidden-message">Eres la persona más especial para mí 💕</p>
    
    <button class="reveal-btn" onclick="revealMessage('msg2')">Mensaje 2</button>
    <p id="msg2" class="hidden-message">No importa la distancia, siempre estaré a tu lado ❤️</p>
    
    <button class="reveal-btn" onclick="revealMessage('msg3')">Mensaje 3</button>
    <p id="msg3" class="hidden-message">No veo la hora de verte y abrazarte mucho 🥰</p>
    
    <script>
        function revealMessage(id) {
            var message = document.getElementById(id);
            if (message.style.display === "none" || message.style.display === "") {
                message.style.display = "block";
            } else {
                message.style.display = "none";
            }
        }
    </script>
</body>
</html>
